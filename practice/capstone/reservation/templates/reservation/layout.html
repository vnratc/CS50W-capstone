{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>{% block title %}Reservation{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'reservation/styles.css' %}" rel="stylesheet">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="bg-img">
                <div class="container text-center" id="main-container">
                    <h1 class="display-4 mt-5 mb-2" id="page-title">
                        <a class="text-decoration-none text-black" href="{% url 'index' %}">Reservation</a>
                    </h1>
                    {% if user.is_authenticated %}
                    <div class="fs-4 my-2">
                        User: {{ user }}
                        <a class="mx-4" href="{% url 'logout' %}" aria-current="Log out">Log Out</a>
                    </div>
                    {% endif %}

                    {% block body %}
                    {% endblock %}
                </div>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

                <footer class="container">
                    <figure class="text-center">
                        <figcaption class="blockquote-footer mt-5">
                            Images & Descriptions by <a target="_blank" href="https://unsplash.com">unsplash.com</a> and <a target="_blank" href="https://booking.com">booking.com</a>
                        </figcaption>
                    </figure>      
                </footer>
            </div>
    </body>
</html>
