{% extends "reservation/layout.html" %}

{% block body %}

    <h2 class="display-5 my-3">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <center>
        <form class="w-50 my-4 action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control mb-3" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control mb-3" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-dark mb-3" type="submit" value="Login">
        </form>
    </center>

    <a href="{% url 'register' %}">Create New Account</a>

{% endblock %}
