{% extends "reservation/layout.html" %}

{% block body %}

    <h2 class="display-5 my-3">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <center>
        <form class="w-50 my-4" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input required class="form-control mb-3" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input required class="form-control mb-3" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input required class="form-control mb-3" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input required class="form-control mb-3" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-dark mb-3" type="submit" value="Register">
        </form>
    </center>

    <a href="{% url 'login' %}">Log In with an Existing Account</a>

{% endblock %}
